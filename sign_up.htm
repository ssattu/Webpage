<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/Sign_up.css">
</head>

<body>
    <h1>Sign Up</h1>
    <fieldset>
        <legend>Personal Detail</legend>
        <p>Please Fill this form to Sign Up</p>
        <form>
            <div class="container">
                <label for="fname"> First Name :</label>
                <input type="text" id="fname" name="fname" placeholder="First name">
                <label for="lname"> Last Name :</label>
                <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>
                <label for="add1"> Address Line 1 :</label>
                <input type="text" id="add1" name="Add1" placeholder="H No./Flat No."><br><br>
                <label for="add2"> Address Line 2 :</label>
                <input type="text" id="add2" name="add2" placeholder="Sector/Colony"><br><br>
                <label for="district">District :</label>
                <input type="text" id="district" name="District" placeholder="District"><br><br>
            </div>
            <div>
                <label for="State"> State :</label>
                <select id="State" name="states">
                    <option value="Haryana">Haryana</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Odisha">Odisha</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Jammu">Jammu</option>
                    <option value="Gujrat">Gujrat</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Punjab">Punajb</option>
                    <option value="Mizoram">Mizoram</option>
                </select>
            </div><br><br>
            <label for="dob">Date of Birth</label>
            <input type="Date" id="dob" name="dob" placeholder="Select DOB"><br><br>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
            <label for="mob"> Mobile No.: </label>
            <input type="text" id="mob" name="fname" placeholder="09876-54321" pattern="[0-9]{5}[0-9]{5}" title="Please match the Pattern" size="10"><br><br>
            <label for="img">Upload Profile Picture :</label>
            <input type="file" id="img" value="Upload Image" name="Upload Image" accept=".png, .jpeg, .jpg">
            <br><br><br>
            <button type="button" value="Submit" class="button">Sign Up</button>
        </form>
    </fieldset>
</body>

</html>
